<!DOCTYPE html>

<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Epilogue:wght@400;600&display=swap');
/* don't forget to auto-add prefixes!! */

    html,body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden; 
      font-family: 'Epilogue', sans-serif;
    }

    #section-1 {
      /* border-bottom: 1px solid blue; */
      background-color: #164DA0;
      height: 85vh;
      width: 100vw;
    }

    #grid-1 {
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      grid-template-columns: 120px 1fr 120px;
      /* should be same as section-1 height */
      height: 85vh;  
    }

/* visible grid base template */
    .grid_left {
      grid-row-start: 1;
      grid-column-start: 1;
      grid-row-end: 4;
      grid-column-end: 2;
      border-right: 1px solid #eaeaea;
    }

    .grid_center {
      grid-row-start: 2;
      grid-column-start: 1;
      grid-row-end: 3;
      grid-column-end: 4;
      border-top: 1px solid #eaeaea;
      border-bottom: 1px solid #eaeaea;
    }

    .grid_right {
      grid-row-start: 1;
      grid-column-start: 3;
      grid-row-end: 4;
      grid-column-end: 4;
      border-left: 1px solid #eaeaea;
    }

    .grid_center--content {
      /* background-color:cadetblue; */
      grid-row-start: 2;
      grid-column-start: 2;
      grid-row-end: 3;
      grid-column-end: 3;
      /* max-width: 1000px; */

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .grid_center--slab {
      /* background-color:cornsilk; */
      grid-row-start: 2;
      grid-column-start: 2;
      grid-row-end: 3;
      grid-column-end: 3;
    }

    .grid_left > p {
      text-align: right;
      transform: rotate(90deg);
      font-size: 50px;
      margin-left: -70px;
      padding-left: 20px;
    }

    ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      grid-auto-rows: 500px;
      grid-auto-flow: dense;

      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      /* background-color: grey; */
      border: 1px solid #eaeaea;
      /* border-bottom: none; */
      margin-left: 25px;
      grid-row: span 1;
      grid-column: span 1;

      display: flex;
      flex-direction: column;
    }

    .card_img {
      flex: 0.5;
      overflow: hidden;
    }

    .card_caption {
      display: flex;

      flex: 0.2;
      /* background-color: red; */
    }

    .card_caption--right, .card_caption--left {
      border:1px solid black;
      flex: 1;
    }

    .card_caption--right, .card_caption--left, .card_description {
      padding: 10px;
    }

    .card_caption--left {
      font-weight: 600;
    }

    .card_caption--right {
      text-align: right;
    }

    .card_description {
      flex: 0.3;

    }

    .card_description > span {
      color: #666666;
    }

    #section-2 {
      width: 100vw;
    }

    #grid-2 {
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      grid-template-columns: 120px 1fr 120px;
    }

    #icons {
      margin-top: 15px;
    }

    #icons a{
      color: white;
      font-size: 25px;
      margin-right: 10px;
    }

    #icons a:hover {
      color: #c9c9c9;
    }


/* hide the borders when view is mobile or tablet */
/* 1100-1260: too wide; change to to like the mobile, but keep the frames */

@media screen and (max-width: 1100px) {
     
     #grid-1, #grid-2 {
      grid-template-columns: 50px 1fr 120px;
     }
     
     .grid_right, .grid_center {
        display: none;
      }

      #grid-1>.grid_left {
        display: none;
      }

      .grid_left > p {
      text-align: right;
      transform: rotate(90deg);
      font-size: 30px;
      margin-left: -20px;
      padding-left: -20px;
    }

      .grid_center--slab {
        grid-row-start: 1;
        grid-column-start: 2;
        grid-row-end: 4;
        grid-column-end: 4;
      }

      ul {
        grid-auto-rows: 800px;
      }

      li {
        margin-left: 0px;
      }
}

  </style>
</head>
