<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary</title>
  <link rel="stylesheet" href="../../../css/etc_lab4.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <h3>Summary</h3>
  <div id="summary">
    <p>Your final score was:</p>
    <p id="scorebox"></p>
    <p>------</p>
    <label for="name">Enter name:</label>
    <input type="text" id="myName" name="name">
    <button onclick=writeDB()>submit</button>
  </div>
  <button onclick=replay()>REPLAY</button>
  <script>
    const playerScore = sessionStorage.getItem('score');
    console.log(playerScore);
    $('#scorebox').html(playerScore);

    sessionStorage.setItem('score', 0);

    const writeDB = () => {
      const playerName = document.getElementById('myName').value;
      writeScore(playerScore, playerName);
      window.location = "./leaderboard.html"
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
