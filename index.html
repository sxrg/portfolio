<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guo, Sherry</title>
  <style>

/* don't forget to auto-add prefixes!! */

    html,body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      overflow-x: hidden; 
      font-family: Arial, Helvetica, sans-serif;
    }

    #section-1 {
      border-bottom: 1px solid blue;
      background-color: lightblue;
      height: 85vh;
      width: 100vw;
    }

    #grid-1 {
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      grid-template-columns: 120px 1fr 120px;
      /* should be same as section-1 height */
      height: 85vh;  
    }

    #grid-2 {
      display: grid;
      grid-template-rows: 70px 1fr 70px;
      grid-template-columns: 120px 1fr 120px;
      height: 100vh;
    }

/* visible grid base template */
    .grid_left {
      grid-row-start: 1;
      grid-column-start: 1;
      grid-row-end: 4;
      grid-column-end: 2;
      border-right: 1px solid red;
    }

    .grid_center {
      grid-row-start: 2;
      grid-column-start: 1;
      grid-row-end: 3;
      grid-column-end: 4;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
    }
    
    .grid_center--content {
      background-color:cadetblue;
      grid-row-start: 2;
      grid-column-start: 2;
      grid-row-end: 3;
      grid-column-end: 3;
      border-top: 1px solid red;
      border-bottom: 1px solid red;
    }

    .grid_right {
      grid-row-start: 1;
      grid-column-start: 3;
      grid-row-end: 4;
      grid-column-end: 4;
      border-left: 1px solid red;
    }

    .page-1 {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-1 p {
      color: white;
      font-size: 30pt;
    }

    #section-2 {
      border-bottom: 1px solid blue;
      height: 100vh;
      width: 100vw;
    }

  </style>
</head>
<body>
  <!-- Landing Section (4 rows, 3 columns) -->
  <section id="section-1">  
    <div id="grid-1">
      <div class="grid_center--content page-1">
        <p>This is text.</p>
      </div>
      <div class="grid_left"></div>
      <div class="grid_center"></div>
      <div class="grid_right"></div>
    </div>
  </section>
  <!-- Projects Section (3 rows, 3 columns) -->
  <section id="section-2">
    <div id="grid-2">
      <div class="grid_left"></div>
      <div class="grid_center"></div>
      <div class="grid_right"></div>
    </div>
  </section>
</body>
</html>
